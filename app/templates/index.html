<!Doctype HTML>
<html>

<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>

<body
    class="absolute top-0 z-[-2] h-full w-full bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]">
    <header class="text-white text-center mb-6 mt-6">
        <h1 class="text-3xl font-bold tracking-tight">

            <div class="text-white grid grid-rows-2 col-span-1 md:col-span-2 justify-center">
                <div class="self-center">
                    <label for="points" class="text-sm font-medium">Numero de puntos</label>
                    <div class="flex">

                            id="cantPuntos" placeholder="0" min="8" max="15" type="number" value="0">
                        <div class="flex items-center gap-2">
                            <button id="btn-generar-puntos"
                                class="h-10 inline-flex items-center justify-center whitespace-nowrap rounded-r-md border-emerald-400 text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-emerald-400/70 px-4 py-2">

                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                                        d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
                                </svg>

                    </div>
                </div>
            </div>
            <div class="text-white col-span-5 md:col-span-6 justify-center">
                <div class="flex h-full items-center justify-center">
                    <!-- <div class="overflow-x-auto"> -->
                    <table class="w-full shadow-md rounded-xl">
                        <tbody id="bodyTablePuntos" class="text-blue-gray-900">
                        </tbody>
                    </table>
                    <!-- </div> -->
                </div>
            </div>
        </div>
        <div class="container mx-auto prose lg:prose-lg max-w-none text-white">
            <div class="flex gap-4">

            </div>
            <div class="flex items-center gap-2 mt-2">
                <div class="flex items-center">
                    <label class="mr-2">Condiciones naturales?</label>
                    <div class="flex items-center">
                        <input type="radio" id="opcion1" name="radioGroup"
                            class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                        <label for="opcion1" class="ml-1">Opci칩n 1</label>
                    </div>
                    <div class="flex items-center ml-4">
                        <input type="radio" id="opcion2" name="radioGroup"

                        <label for="opcion3" class="ml-1">Opci칩n 3</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-white flex justify-center items-center">
            <button id="btn-graficar"
                class="inline-flex items-center justify-center whitespace-nowrap border border-emerald-400 rounded-md text-sm font-medium transition-colors disabled:opacity-50 text-primary-foreground hover:bg-emerald-400/90 px-4 py-2 h-[36px]">
                Graficar spline

                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5m.75-9 3-3 2.148 2.148A12.061 12.061 0 0 1 16.5 7.605" />
                  </svg>
                  
            </button>
        </div>
        <div class="w-[70%] h-[70%] m-auto">
            <canvas id="myChart" class="text-white"></canvas>
        </div>
    </div>
    <footer>

    </footer>
